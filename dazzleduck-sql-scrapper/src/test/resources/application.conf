# Test configuration - sets safe defaults for testing
# Individual tests can override these values as needed

# Logging configuration for tests (quieter output)
logging {
    level = "WARN"
    pattern = "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    loggers {
        "io.dazzleduck.sql.scrapper" = "WARN"
        "okhttp3" = "WARN"
        "org.apache.arrow" = "WARN"
    }
}

collector {
    enabled = true
    targets = ["/test/prometheus"]
    target-prefix = "http://localhost:8080"
    server-url = "http://localhost:8081/ingest"
    path = "test_metrics"
    scrape-interval-ms = 15000
    tailing {
        flush-threshold = 100
        flush-interval-ms = 5000
        max-buffer-size = 10000
    }
    http {
        connection-timeout-ms = 5000
        read-timeout-ms = 10000
        max-retries = 3
        retry-delay-ms = 1000
    }
    identity {
        id = "test-collector"
        name = "Test Collector"
        host = ""
    }
    auth {
        username = "test"
        password = "test"
    }
    producer {
        min-batch-size = 1024
        max-batch-size = 16777216
        max-in-memory-size = 10485760
        max-on-disk-size = 1073741824
    }
}
