# Logback LogForwardingAppender Demo with DuckLake
#
# Run from dazzleduck-sql-examples/docker/logback-demo directory:
#   docker-compose up
#
# Prerequisites:
#   Build the Docker image first:
#   ./mvnw clean package -DskipTests && ./mvnw jib:dockerBuild -pl dazzleduck-sql-runtime
#
# Query logs after running:
#   SELECT * FROM ollylake.main.log ORDER BY timestamp DESC LIMIT 100;

services:
  dazzleduck-server:
    image: dazzleduck/dazzleduck:latest
    container_name: dazzleduck-server
    ports:
      - "8081:8081"
      - "59307:59307"
    working_dir: /workspace
    volumes:
      - warehouse-data:/workspace/warehouse
      - ../../../dazzleduck-sql-flight/src/main/resources/startup/ollylake.sql:/workspace/startup/ollylake.sql:ro
    entrypoint:
      - /bin/sh
      - -c
      - |
        mkdir -p /workspace/warehouse/metadata/ollylake /workspace/warehouse/data/ollylake/main/log && \
        exec /app/entrypoint.sh "$$@"
    command:
      - "--conf"
      - "dazzleduck_server.startup_script_provider.class=io.dazzleduck.sql.flight.LocalStartupConfigProvider"
      - "--conf"
      - "dazzleduck_server.startup_script_provider.script_location=/workspace/startup/ollylake.sql"
      - "--conf"
      - "dazzleduck_server.ingestion_task_factory_provider.class=io.dazzleduck.sql.commons.ingestion.DuckLakeIngestionTaskFactoryProvider"
      - "--conf"
      - "dazzleduck_server.ingestion_task_factory_provider.ingestion_queue_table_mapping.0.ingestion_queue=log"
      - "--conf"
      - "dazzleduck_server.ingestion_task_factory_provider.ingestion_queue_table_mapping.0.table=log"
      - "--conf"
      - "dazzleduck_server.ingestion_task_factory_provider.ingestion_queue_table_mapping.0.schema=main"
      - "--conf"
      - "dazzleduck_server.ingestion_task_factory_provider.ingestion_queue_table_mapping.0.catalog=ollylake"
    networks:
      - dazzleduck-net
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8081/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  logback-demo:
    image: dazzleduck/dazzleduck:latest
    container_name: logback-demo
    command: ["io.dazzleduck.sql.logback.demo.Demo"]
    environment:
      - DAZZLEDUCK_BASE_URL=http://dazzleduck-server:8081
      - DAZZLEDUCK_USERNAME=admin
      - DAZZLEDUCK_PASSWORD=admin
      - DAZZLEDUCK_INGESTION_QUEUE=log
    depends_on:
      dazzleduck-server:
        condition: service_healthy
    networks:
      - dazzleduck-net
    restart: on-failure

volumes:
  warehouse-data:

networks:
  dazzleduck-net:
    driver: bridge
    name: dazzleduck-logback-demo-network
